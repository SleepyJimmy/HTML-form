<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-image">
        <div class="backgroundimg-container"><img src="images/background-pic.jpg" alt="Background picture" class="background-pic"></div>
        <div class="logo-background">
            <img src="images/odin-logo.png" alt="Odin logo" class="odin-logo">
            <div class="logo-text-container">
                <h1>ODIN</h1>
            </div>
        </div>
        <p>Photo by <span style="text-decoration: underline;">Hailie West</span> on <span style="text-decoration:underline;">Unsplash</span></p>
    </div>
    <div class="right-form">
        <div class="top-container">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="middle-form-container">
            <h1 style="font-size: 42px;">Let's do this!</h1>

            <form>
                <div class="form-row1">
                    <div>
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" pattern="([A-Za-z])">
                    </div>
                    <div>
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" pattern="([A-Za-z])">
                    </div>
                </div>
                <div class="form-row2">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone_num">Phone number</label>
                        <input type="text" id="phone_num" name="phone_num" pattern="\d+">
                    </div>
                </div>
                <div class="form-row3">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_pass">Confirm password</label>
                        <input type="password" id="confirm_pass" name="confirm_pass">
                    </div>
                </div>
            </form>

        </div>
        <div class="bottom-button-container"></div>
    </div>
</body>
</html>
